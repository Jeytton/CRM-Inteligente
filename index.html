
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM WhatsApp Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
    .tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 12px; display: inline-block; font-weight: 500; }
    .tag-interessado { background-color: #dbeafe; color: #1e40af; }
    .tag-aguardando { background-color: #fef3c7; color: #92400e; }
    .tag-recusou { background-color: #fee2e2; color: #b91c1c; }
    .tag-novo { background-color: #d1fae5; color: #065f46; }
    .chat-bubble { border-radius: 8px; padding: 8px 12px; max-width: 70%; margin: 5px 0; }
    .chat-left { background: #fff; align-self: flex-start; }
    .chat-right { background: #dcf8c6; align-self: flex-end; }
    .bubble-box { display: flex; flex-direction: column; gap: 6px; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">CRM WhatsApp Inteligente</h1>
    <div class="mb-4">
      <p><strong>Contato:</strong> Mariana Silva <span class="tag tag-interessado">Interessado</span></p>
      <p><strong>Telefone:</strong> +55 11 98765-4321</p>
    </div>
    <div class="bubble-box">
      <div class="chat-bubble chat-left">Olá! Gostaria de saber mais sobre o plano premium.</div>
      <div class="chat-bubble chat-right">Claro! O plano premium inclui todas as funções e suporte prioritário.</div>
      <div class="chat-bubble chat-left">E quanto custa?</div>
      <div class="chat-bubble chat-right">R$ 197,00 mensais. Deseja receber uma proposta por e-mail?</div>
    </div>
  </div>
</body>
</html>
